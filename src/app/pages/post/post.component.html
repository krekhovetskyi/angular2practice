<app-header></app-header>
<div class="blog-post" *ngIf="post">
  <h2 class="blog-post__title">{{post.title | capitalize}}</h2>
  <div class="blog-post__body">{{post.body}}</div>
</div>
<div class="comments" *ngIf="comments">
    <h4>Comments</h4>
    <ul class="comments__list">
      <li class="comments__item" *ngFor="let comment of comments">
        <h4 class="comments__title">{{comment.name | capitalize}}</h4>
        <small class="text-muted"><a href="mailto:{{comment.email}}">{{comment.email}}</a></small>
        <div class="comments__body">{{comment.body}}</div>
      </li>
    </ul>
</div>
<app-footer></app-footer>
