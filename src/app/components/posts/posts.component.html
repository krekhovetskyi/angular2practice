<div class="row marketing">
  <div class="col-lg-12">
    <h5>Posts</h5>
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let post of posts">
        <a [routerLink]="['/post', post.id]">{{post.title | capitalize}}</a>
      </li>
    </ul>
  </div>
  <ngb-pagination *ngIf="totalCount" [collectionSize]="totalCount" [(page)]="page" (pageChange)="onPageChange()" [boundaryLinks]="true"></ngb-pagination>
</div>
